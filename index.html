<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>

<body>
    <div class="container">
        <div class="todo-app">
            <h1>To-Do List <img class="to-do-img" src="images/undraw_to-do-list_eoia.svg" alt="to-do images"></h1>
            <form class="add" id="add-task">
                <input class="add-input" type="text" id="input-box" placeholder="Add your task...">
                <button class="add-button">Add</button>
            </form>
            <div class="search-div">

            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1
                    <button class="list-btn delete" id="click-button">X</button>
                </li>
                <li>Task 2
                    <button class="list-btn delete" id="click-button">X</button>
                </li>
                <li>Task 3
                    <button class="list-btn delete" id="click-button">X</button>
                </li> -->
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
